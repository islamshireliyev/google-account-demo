<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Google Web Account</title>
  </head>
  <body>
    <section id="login_design">
      <div class="gmail_log">
        <div class="head">
          <img src="./image/download.png" />
          <h4>Sign in</h4>
          <p>Use your Google Account</p>
        </div>
        <div class="secondary_design">
          <input type="text" placeholder="Phone or  email adress mail" />
          <p>
            <span class="Forgot">
              <a
                href="https://accounts.google.com/signin/v2/usernamerecovery?hl=ru&continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dru&ec=GAlA8wE&flowName=GlifWebSignIn&flowEntry=AddSession"
                >Forgot your email adress?</a
              >
            </span>
          </p>
        </div>
        <div class="Learn_more">
          <p>Working on someone else's computer? Enable guest mode.</p>
          <p>
            <span class="Forgott">
              <a href="https://support.google.com/chrome/answer/6130773?hl=en"
                >More</a
              >
            </span>
          </p>
        </div>
        <div class="Create_account">
          <p>
            <a
              href="https://accounts.google.com/signin/v2/challenge/pwd?hl=ru&continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dru&ec=GAlA8wE&flowName=GlifWebSignIn&flowEntry=AddSession&cid=1&navigationDirection=forward&TL=AM3QAYaqmyNSUzg13q0fztahrnLJ6YhOqPU5ztoAvXUBCJchNIRLlhfA82N_poml"
              >Create an account</a
            >
          </p>
          <button type="button">Next</button>
        </div>
      </div>
    </section>
  </body>
</html>
